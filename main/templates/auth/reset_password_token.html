{%extends 'base.html'%}
{%block header%}
<h1>{%block title%}Request Password Reset{%endblock%}</h1>{%endblock%}
{%block content%}
<form method="post">
  <label for="new">New Password </label>
  <input type="password" name="new" minlength="8" required><br>
  <label for="confirm">Confirm Password </label>
  <input type="password" name="confirm" required><br>
  <input type="submit" value="Reset">
</form>
{%endblock%}
