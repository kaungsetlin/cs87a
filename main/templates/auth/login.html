{%extends 'base.html'%}
{%block title%}Log In{%endblock%}
{%block content%}
<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-12 mx-auto p-3 border border-3 rounded-3">
    <h1 class="text-center">Log In</h1>
    <form method="post">
      <div class="mb-3 px-3">
        <label for="username" class="form-label">Email address</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" name="username" required>
      </div>
      <div class="mb-3 px-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3 ms-4 px-3 form-check">
        <input type="checkbox" class="form-check-input" name="remember">
        <label class="form-check-label" for="rember">Remember Me</label>
      </div>
      <div class="mt-3 px-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="mt-2 px-3">
      <a href="{{url_for('auth.password_reset_request')}}">Forgot your password?</a>
    </div>
    <hr>
    <div class="mt-2 mb-3 px-3">
      <a class="btn btn-success" href="{{url_for('auth.register')}}">Create an account</a>
    </div>
  </div>
</div>

{%endblock%}
