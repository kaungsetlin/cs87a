{%extends 'base.html'%}
{%block title%}Admin{%endblock%}
{%block content%}
<div class="row row-cols-12 row-cols-md-12 g-4 mb-3">
  {%for k, v in layout.items()%}
  <div class="col">
    <div class="card h-100">
      <div class="card-header">
        <h5 class="card-title text-center">{{k|title}}</h5>
      </div>
      <div class="card-body d-grid gap-2 d-md-flex justify-content-evenly mx-auto">
        {%for i in v%}
        {%for table in tables%}
        {%if table['tbl_name'] == i%}
          <a class="btn btn-light btn-outline-secondary btn-sm" href="{{url_for('admin.table', table = table['tbl_name'])}}">
          {{table['tbl_name']}}
          </a>
        {%endif%}
        {%endfor%}
        {%endfor%}
      </div>
    </div>
  </div>
  {%endfor%}
</div>
{%endblock%}
